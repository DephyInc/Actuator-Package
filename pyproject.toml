[tool.poetry]
name = "flexsea"
version = "10.0.0"
description = ""
authors = ["Jared <jcoughlin@dephy.com>"]
readme = "README.md"
packages = [
    {include = "flexsea"},
    {include = "demos"},
]

[tool.poetry.dependencies]
python = "^3.11.0rc1"
boto3 = "^1.26.8"
pyserial = "^3.5"
semantic-version = "^2.10.0"


[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pylint = "^2.15.5"
wrapt = "^1.14.1"
ipython = "^8.8.0"
nox = "^2022.11.21"


[tool.poetry.group.demos.dependencies]
numpy = "^1.24.1"
jupyterlab = "^3.5.2"
seaborn = "^0.12.2"


[tool.poetry.scripts]
flexsea-demos = 'demos.console.main:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pylint.messages_control]
max-line-length = 88
disable = [
  "missing-docstring",
  "too-few-public-methods",
  "invalid-name",
  "too-many-instance-attributes",
  "too-many-arguments",
  "protected-access",
  "too-many-public-methods",
]
ignore= "specs"


[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | \.nox
  | \.venv
  | build
  | dist
)/
'''
