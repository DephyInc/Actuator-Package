[tool.poetry]
name = "flexsea"
version = "10.0.0"
description = "Python API for interacting with Dephy devices."
authors = ["Dephy <admin@dephy.com>"]
maintainers = ["Jared <jcoughlin@dephy.com>"]
readme = "README.md"
license = "CC-BY-SA-4.0"
homepage = "https://dephy.com/start/"
repository = "https://github.com/DephyInc/Actuator-Package"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.23.4"
PyYAML = "^6.0"
matplotlib = "^3.6.1"


[tool.poetry.group.demos]
optional = true

[tool.poetry.group.demos.dependencies]
cleo = "^0.8.1"


[tool.poetry.group.lint.dependencies]
black = "^22.10.0"
pylint = "^2.15.5"
mypy = "^0.982"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
nox = "^2022.8.7"


[tool.poetry.scripts]
flexsea_demos = "demos.main:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pylint.messages_control]
max-line-length = 88
disable = [
  "missing-docstring",
  "too-few-public-methods",
  "invalid-name",
]


[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | \.nox
  | \.venv
  | build
  | dist
)/
'''
